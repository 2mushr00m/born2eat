reviewById:
  patch:
    tags: [Reviews]
    summary: 리뷰 수정
    description: /reviews prefix에 requireAuth + patch에 blockSuspendedUser
    security: [{ cookieAuth: [] }]
    parameters:
      - in: path
        name: reviewId
        required: true
        schema: { type: integer }
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            description: 리뷰 수정 payload(상세는 추후 확정)
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema: { $ref: ../components/schemas.yml#/schemas/SuccessResult }
      '400': { $ref: ../components/responses.yml#/responses/BadRequest }
      '401': { $ref: ../components/responses.yml#/responses/Unauthorized }
      '403': { $ref: ../components/responses.yml#/responses/Forbidden }
      '404': { $ref: ../components/responses.yml#/responses/NotFound }
      '500': { $ref: ../components/responses.yml#/responses/Internal }

  delete:
    tags: [Reviews]
    summary: 리뷰 삭제
    description: /reviews prefix에 requireAuth
    security: [{ cookieAuth: [] }]
    parameters:
      - in: path
        name: reviewId
        required: true
        schema: { type: integer }
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema: { $ref: ../components/schemas.yml#/schemas/SuccessOnly }
      '401': { $ref: ../components/responses.yml#/responses/Unauthorized }
      '403': { $ref: ../components/responses.yml#/responses/Forbidden }
      '404': { $ref: ../components/responses.yml#/responses/NotFound }
      '500': { $ref: ../components/responses.yml#/responses/Internal }
